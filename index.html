<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700;900&display=swap" rel="stylesheet">
    <title>Images</title>
</head>
<body>
    <h1>Image Search App</h1>

    <div class="container">
        <div class="holder">

            <a href="https://unsplash.com/photos/an-aerial-view-of-a-forest-with-lots-of-trees-EY0rawxI55o" target="_blank">Trees From High</a>
        </div>
        <div class="holder">
            <img src="https://images.unsplash.com/photo-1682685796852-aa311b46f50d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Desert – NEOM, Saudi Arabia">

        </div>
        <div class="holder">
            <img src="https://plus.unsplash.com/premium_photo-1672910806592-a4f492d13e78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80" alt="glass cube.">
            <a href="https://unsplash.com/photos/mMtHezyprGk" target="_blank">glass cube.</a>
        </div>
    </div>
    <button id="showMore">Show More</button>
    <script src="./script.js"></script>
</body>
</html>
